# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

baseURL = "https://major.io/"
defaultContentLanguage = "en"
theme = "congo"

enableRobotsTXT = true
paginate = 100
summaryLength = 0

[permalinks]
  # Posts before November 2022 use the old (and very long) permalink structure
  # from my old days of Wordpress.
  oldposts = "/:year/:month/:day/:slug/"
  # Posts after November 2022 use the new, shorter permalink structure.
  posts = "/p/:filename/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

# Deployment configuration for S3/CloudFront
[deployment]

[[deployment.targets]]
name = "major.io"
URL = "s3://major.io?region=us-east-1"
cloudFrontDistributionID =	"E2CVUP8JO07HJ2"

[[deployment.matchers]]
pattern = "^.+\\.(js|css|png|jpg|gif|svg|ttf)$"
cacheControl = "max-age=2592000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true