# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

colorScheme = "fire"
defaultAppearance = "dark"  # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true
enableImageLazyLoading = true
# Breaks GIFs if true!
enableImageWebp = false
enableQuicklink = true

# robots = ""
fingerprintAlgorithm = "sha256"

[header]
layout = "hybrid"
logo = "major-hayden-high-resolution-logo-white-on-transparent-background.webp"
logoDark = "major-hayden-high-resolution-logo-black-on-transparent-background.webp"
showTitle = false

[footer]
showCopyright = true
showThemeAttribution = true
showAppearanceSwitcher = true
showScrollToTop = true

[homepage]
layout = "profile" # valid options: page, profile, custom
showRecent = true
recentLimit = 5

[article]
showDate = true
showDateUpdated = false
showAuthor = true
showBreadcrumbs = true
showDraftLabel = true
showEdit = true
editURL = "https://github.com/major/major.io/blob/main/content/"
editAppendPath = true
showHeadingAnchors = true
showPagination = true
invertPagination = false
showReadingTime = true
showTableOfContents = true
showTaxonomies = true
showWordCount = true
showComments = false
sharingLinks = []

[list]
showBreadcrumbs = true
showSummary = true
showTableOfContents = true
showTaxonomies = false
groupByYear = true
paginationWidth = 1

[sitemap]
excludedKinds = ["taxonomy", "term"]

[taxonomy]
showTermCount = true

[verification]
